<h2 mat-dialog-title>Modifier Statut</h2>
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Nouveau Statut</mat-label>
        <mat-select [formControl]="statusControl">
          <mat-option value="En attente">En attente</mat-option>
          <mat-option value="Accepté">Accepté</mat-option>
          <mat-option value="Refusé">Refusé</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Annuler</button>
      <button mat-button color="primary" (click)="onSave()">Enregistrer</button>
    </mat-dialog-actions>
